<mat-card>
    <mat-card-title>Admin</mat-card-title>
</mat-card>

<nav mat-tab-nav-bar>
  <a mat-tab-link
    [routerLinkActiveOptions]="{exact: true}"
    *ngFor="let link of navLinks"
    [routerLink]="link.path"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>

<router-outlet></router-outlet>
