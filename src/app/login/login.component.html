<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px" fxLayoutAlign="center">
<mat-card class="sizer">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <form class="form">
    <table class="full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="full-width">
            <input matInput placeholder="User email" [(ngModel)]="user.email" name="useremail" required>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="full-width">
            <input matInput placeholder="Password" [(ngModel)]="user.password" type="password" name="password" required>
          </mat-form-field>
        </td>
      </tr>
    </table>
  </form>
  <mat-card-actions>
    <button [disabled]="loading" mat-raised-button (click)="login()" color="primary">LOGIN</button>
