<mat-card>
  <div flex fxLayout="row" fxLayout.lt-sm="column">
    <mat-card-title fxFlex="80">Message Log</mat-card-title>
    <span fxFlex="20">
      <a mat-button (click)="onClose()">
        <mat-icon class="icon">close</mat-icon>
      </a>
    </span>
  </div>
</mat-card>
<mat-card>
  <mat-list>
    <mat-list-item *ngFor="let message of messagesService.getMesages(); let i=index">
      <h4 mat-line>{{message}}</h4>
    </mat-list-item>
  </mat-list>
</mat-card>
